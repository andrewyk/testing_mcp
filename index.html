<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Todo App</h1>
        </header>
        
        <div class="todo-input-container">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="What needs to be done?" 
                autocomplete="off"
            >
            <button id="addBtn" class="add-btn">Add</button>
        </div>

        <div class="todo-stats">
            <span id="activeCount" class="active-count">0 items left</span>
            <button id="clearCompletedBtn" class="clear-completed-btn">Clear completed</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todo items will be dynamically added here -->
        </ul>

        <footer class="app-footer">
            <p>Click checkbox to complete, double-click todo to edit</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
